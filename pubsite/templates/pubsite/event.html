{% extends 'pubsite/base.html' %}

{% block content %}
<div class="messagebox">
    <h1>{{ event.name }}</h1>
    <p>{{ event.description }}</p>

    {% if event.timelapse %}
        <iframe width="420" height="315" src="{{ event.timelapse }}" frameborder="0" allowfullscreen></iframe>
    {% endif %}
</div>
{% endblock content %}
